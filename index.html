<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

      <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa en Leaflet - Lausanne, Suiza</title>
    <!-- Incluir el CSS de Leaflet desde CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+4Lr9B3qEM1ZDtOysFEdURbW1q2vVxPK7Zg8a+7tw="
      crossorigin=""
    />
    <style>
      /* Asegurarse de que el mapa ocupe toda la pantalla */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Contenedor para el mapa -->
    <div id="map"></div>

    <!-- Incluir la librería Leaflet desde CDN -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-o9N1j7k9W1gk27Ceb7Rz8YbQhwSkhE9l+8lw2j1r6uM="
      crossorigin=""
    ></script>
    <!-- Código para inicializar el mapa -->
    <script>
      // Inicializar el mapa y centrarlo en Lausanne, Suiza.
      // Las coordenadas aproximadas de Lausanne son:
      // Latitud: 46.5197, Longitud: 6.6323
      // var map = L.map('map').setView([46.52044493856818, 6.634683184059042], 14);

      // // Añadir la capa de OpenStreetMap como fondo
      // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      //   attribution:
      //     'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
      // }).addTo(map);

      var littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.'),
          denver    = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
          aurora    = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
          golden    = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');

      var cities = L.layerGroup([littleton, denver, aurora, golden]);


      var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap'
      });

      var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});

      var map = L.map('map', {
          center: [39.73, -104.99],
          zoom: 10,
          layers: [osm, cities]
      });

      var baseMaps = {
          "OpenStreetMap": osm,
          "OpenStreetMap.HOT": osmHOT
      };

      var overlayMaps = {
          "Cities": cities
      };

      var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

      var baseMaps = {
          "OpenStreetMap": osm,
          "<span style='color: red'>OpenStreetMap.HOT</span>": osmHOT
      };
      
      var crownHill = L.marker([39.75, -105.09]).bindPopup('This is Crown Hill Park.'),
          rubyHill = L.marker([39.68, -105.00]).bindPopup('This is Ruby Hill Park.');
          
      var parks = L.layerGroup([crownHill, rubyHill]);
      var openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: 'Map data: © OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap (CC-BY-SA)'
      });

      layerControl.addBaseLayer(openTopoMap, "OpenTopoMap");
      layerControl.addOverlay(parks, "Parks");
  
      // Add Popup at my place
      var marker = L.marker([46.52044493856818, 6.634683184059042]).addTo(map);
      marker.bindPopup("<b>This is our house!</b><br>We're fancy!");





    </script>
  </body>
</html>
