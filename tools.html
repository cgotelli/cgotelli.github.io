  <script>
    document.querySelectorAll('.category-filter').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-filter').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const category = btn.getAttribute('data-category');
        document.querySelectorAll('.grid-item').forEach(item => {
          item.classList.toggle('hidden', category !== 'All' && item.getAttribute('data-category') !== category);
        });
        const featured = document.querySelector('.featured-post');
        const latestTitle = document.querySelector('.latest-title');
        featured.classList.toggle('hidden', category !== 'All' && featured.getAttribute('data-category') !== category);
        latestTitle.classList.toggle('hidden', category !== 'All' && featured.getAttribute('data-category') !== category);
      });
    });
  </script>
